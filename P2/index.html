<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>

  </head>
  <body>
    <p>Testing calculator</p>
    <div class="botones">

    <button id=boton7 type="button">7</button>
    <button id=boton8 type="button">8</button>
    <button id=boton9 type="button">9</button>
    <button id=botonDEL type="button">DEL</button>
    <button id=botonAC type="button">AC</button>
    <br>
    <button id=boton4 type="button">4</button>
    <button id=boton5 type="button">5</button>
    <button id=boton6 type="button">6</button>
    <button id=botonx type="button">x</button>
    <button id=boton÷ type="button">÷</button>
    <br>
    <button id=boton1 type="button">1</button>
    <button id=boton2 type="button">2</button>
    <button id=boton3 type="button">3</button>
    <button id=boton+ type="button">+</button>
    <button id=boton- type="button">-</button>
    <br>
    <button id=boton0 type="button">0</button>
    <button id=boton. type="button">.</button>
    <button id=botonEXP type="button">EXP</button>
    <button id=botonANS type="button">ANS</button>
    <button id=boton= type="button">=</button>
  </div>
  </body>
</html>
